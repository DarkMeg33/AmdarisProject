<mat-dialog-content>
    Are you sure to delete this?
</mat-dialog-content>
<mat-dialog-actions class="confirm-dialog-action">
    <button mat-raised-button [mat-dialog-close]="ACTION_CONFIRM" color="basic">Confirm</button>
    <button mat-raised-button [mat-dialog-close]="ACTION_CANCEL" color="primary" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
