<div class="hostels-container">
    <mat-list>
        <div *ngFor="let hostel of hostels">
            <app-list-item-view [title]="'Hostel: ' + hostel.hostelNumber.toString()" [canExpand]="hostel.floors !== undefined">
                <app-floors-view [floors]="hostel?.floors"></app-floors-view>
            </app-list-item-view>
            <mat-divider *ngIf="hostels?.at(-1) !== hostel"></mat-divider>
        </div>
    </mat-list>
</div>
